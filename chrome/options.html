<!DOCTYPE html>
<html>
  <head>
    <title>Browserpass Chrome extension for zx2c4's pass (password manager)</title>
    <style>
      .option {
        display: flex;
        height: 16px;
        line-height: 16px;
        margin-bottom: 8px;
      }
      .option:last-child {
        margin-bottom: 0;
      }
      .option input[type=checkbox] {
        height: 12px;
        margin: 2px 6px 2px 0;
        padding: 0;
      }
      .option.custom-store input[type=text] {
        border: none;
        border-bottom: 1px solid #AAA;
        height: 16px;
        line-height: 16px;
        margin: -4px 0 0 0;
        overflow: hidden;
        padding: 0;
        width: 25%;
      }
      .option.custom-store input[type=text].path {
        margin-left: 6px;
        width: calc(100% - 25% - 42px);
      }
      .option.custom-store a.remove {
        color: #F00;
        display: block;
        height: 16px;
        line-height: 16px;
        margin: 0;
        padding: 0;
        text-decoration: none;
        width: 16px;
      }
    </style>
  </head>
  <body>
    <script src="options.js"></script>
  </body>
</html>
